{% extends 'main/base.html' %}




    
{% block content %}
<div class="row">

    <div class="col-6">
        <div class="container  d-flex flex-column gap-3">
            <h1>Update: {{plant.name}}</h1>
            <form action="{% url 'plants:update_plant_view' plant.id %}"  method="post" enctype="multipart/form-data" class="d-flex flex-column gap-4">
                {% csrf_token %}
                <input type="text" placeholder="{{plant.name}}" class="form-control" name="name">
                <textarea placeholder="{{plant.about}}" name="about" class="form-control"></textarea>
                <textarea placeholder="{{plant.used_for}}" name="used_for" class="form-control"></textarea>
                <div  class="d-flex flex-column gap-2" >
                    <img src="{{ plant.image.url }}" class="card-img-top" alt="{{ plant.name }}" style=" width: 200px;">
                    <input type="file" name="image" class="file" required  accept="image/*">
                </div>
                
                <label for="category">Select Category</label>
                <select name="category" id="category">
                    
                    {% for val,label in category %}
                        <option {% if plant.category == val %}selected{% endif %} value="{{val}}">{{label}}</option>
                    {% endfor %}
                </select>
                <div class="d-flex gap-2">
                    Edible:
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="is_edible" id="True" value="True">
                        <label class="form-check-label" for="True">True</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="is_edible" id="False" value="False">
                        <label class="form-check-label" for="False">False</label>
                    </div>
                </div>
                <input type="submit" value="Update Plant" class="btn btn-primary">
                

            </form>
            <hr>
            

        </div>
   </div>  
</div>
{% endblock %}
