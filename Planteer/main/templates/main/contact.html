{% extends 'main/base.html' %}
{% load static %}

{% block title %}
    Contact
{% endblock  %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <h1>Contact Us</h1>
                <h5 class="text-black-50">Weâ€™d love to hear from you!</h5>
                <form action="{% url 'main:contact_vew' %}"  method="post" class="d-flex flex-column gap-4">
                    {% csrf_token %}
                    <div class="d-flex gap-3">
                        <div class="d-flex flex-column gap-2 ">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" class="form-control">
                        </div>
                        <div class="d-flex flex-column gap-2">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" class="form-control">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
                      </div>
                      <div class="mb-3">
                        <label for="text" class="form-label">Your messages</label>
                        <textarea class="form-control" id="text" rows="3" name="message"></textarea>
                      </div>
                   
               
                    <input type="submit" value="submit" class="btn btn-dark">
                    
    
                </form>
            </div>
            <div class="col-6 ">
               
                <img src="{% static '/images/flower.jpeg' %}" alt="" style="width: 100%;">
                
                
            </div>
        </div>
    </div>
{% endblock  %}
